<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="/assents/css/AgendarConsulta.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="cabecalho">
    <h1>Clínica Viva Saúde</h1>
    <nav>
      <a href="telaPaciente.html">Voltar</a>
      <a href="consultasFuturas.html">Consultas Futuras</a>
      <a href="historicoMedico.html">Histórico Médico</a>
    </nav>
  </header>

  <main class="container">
    <div class="conteudo">

      <div class="coluna-direita">
        <div class="campo">
          <label>Especialidade da consulta</label>
          <select name="especialidade" id="especialidade">
            <option value="" disabled selected>Selecione</option>
            <option value="Psicologia">Psicologia</option>
            <option value="Geriatria">Geriatria</option>
            <option value="Nutrição">Nutrição</option>
            <option value="Ginecologia">Ginecologia</option>
          </select>
        </div>

        <div class="campo">
          <label>Data</label>
          <input type="date" id="dataConsulta">
        </div>

        <div class="campo">
          <label>Horário</label>
          <input type="time" id="horaConsulta">
        </div>

        <div class="campo">
          <label>Médicos disponíveis</label>
         <select id="medicoSelect" name="medicos-disponiveis">
  <option value="" disabled selected>Selecione</option>
  <option value="Dr-Joao">Dr. João</option>
  <option value="Dr-Marluce">Dr Marluce</option>
</select>

        </div>
              <div class="coluna-esquerda">


        <button class="agendarBtn" type="button">Agendar</button>
      </div>

      </div>
    </div>
  </main>
  <script src = "/assents/js/agendarConsulta.js"></script>
</body>
</html>
