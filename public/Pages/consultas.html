<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: rgb(0,168,168);
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    main {
      max-width: 600px;
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1;
    }

    h1 {
      margin: 0;
      font-size: 26px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: rgb(0,168,168);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 25px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0e8f8f;
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Agendamento de Consulta</h1>
  </header>

  <main>
    <form id="consultaForm">
      <label for="paciente">Paciente (Nome ou ID):</label>
      <input type="text" name="paciente" id="paciente" required />

      <label for="data">Data da Consulta:</label>
      <input type="date" name="data" id="data" required />

      <label for="horario">Horário:</label>
      <input type="time" name="horario" id="horario" required />

      <label for="medico">Médico Responsável:</label>
      <input type="text" name="medico" id="medico" required />

      <label for="especialidade">Especialidade:</label>
      <input type="text" name="especialidade" id="especialidade" required />

      <label for="status">Status:</label>
      <select name="status" id="status" required>
        <option value="">Selecione</option>
        <option value="Agendada">Agendada</option>
        <option value="Realizada">Realizada</option>
        <option value="Cancelada">Cancelada</option>
      </select>

      <button type="submit">Agendar Consulta</button>
      <div class="message" id="mensagem"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Médica Mad</p>
  </footer>

  <script src="/public/assents/js/consultas.js"></script>
</body>
</html>
