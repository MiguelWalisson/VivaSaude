<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacientes - Clínica Viva Saúde</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    :root {
      --primary-color: rgb(0, 168, 168);
      --primary-dark: rgb(0, 140, 140);
      --white: #ffffff;
      --light-gray: #f8f9fa;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--light-gray);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary-color);
      color: var(--white);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo strong {
      font-size: 24px;
      font-weight: 600;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
    }

    .user-info i {
      font-size: 1.2rem;
    }

    .content {
      max-width: 1000px;
      width: 90%;
      margin: 30px auto;
      background: var(--white);
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      flex: 1;
    }

    h1 {
      color: var(--primary-dark);
      margin-bottom: 30px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-bar button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--primary-color);
      color: white;
    }

    tr:hover {
      background: #f5f5f5;
    }

    .actions a {
      color: var(--primary-color);
      margin-right: 10px;
    }

    .add-btn {
      display: block;
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 30px;
    }

    .add-btn:hover {
      background: var(--primary-dark);
    }

    .footer {
      background-color: #1c7e81;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
        padding: 15px 20px;
      }

      .content {
        padding: 20px;
      }

      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <strong>Viva Saúde</strong>
  </div>

  <div class="user-info">
    <i class="fas fa-user-circle"></i>
    <span>Olá, <strong>Funcionário</strong></span>
  </div>
</header>

<main class="content">
  <h1>Gerenciamento de Pacientes</h1>

  <div class="search-bar">
    <input type="text" placeholder="Buscar paciente...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <table>
    <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>Maria Luiza de Menezes</td>
      <td>123.456.789-00</td>
      <td>(31) 99999-9999</td>
      <td class="actions">
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    <tr>
      <td>Arthur Caio Walisson de Jesus</td>
      <td>987.654.321-00</td>
      <td>(31) 98888-8888</td>
      <td class="actions">
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="cadastro-paciente.html" class="add-btn">
    <i class="fas fa-plus"></i> Adicionar Paciente
  </a>
</main>

<footer class="footer">
  <p>Central de Atendimentos: (31) 4002-8922</p>
  <p>© 2025 CLÍNICA VIVA SAÚDE</p>
</footer>
</body>
</html>
