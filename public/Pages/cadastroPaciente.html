<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cadastro de Paciente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assents/css/cadastroPaciente.css" />
</head>

<body>
  <header>
    <h1>Cadastre-se</h1>
  </header>

  <main>
    <form id="formcadastroPaciente">
      <div class="row">
        <div class="inputdiv">
          <label for="Nome Completo">Nome</label>
          <input id="NomeCompleto" type="text" required />
        </div>
        <div class="inputdiv">
          <label for="CPF">CPF</label>
          <input id="CPF" type="CPF" required />
        </div>
        <div class="inputdiv">
          <label for="Data de nascimento">Data de nascimento</label>
          <input id="Datadenascimento" type="date" required />
        </div>
        <div class="inputdiv">
          <label for="Gênero">Gênero</label>
          <select id="Gênero" name="Gênero" style="width: 100%; height: 40px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
            <option value="" disabled selected hidden></option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="inputdiv">
          <label for="Telefone">Telefone</label>
          <input id="Telefone" type="text" required />
        </div>
        <div class="inputdiv">
          <label for="CEP">CEP</label>
          <input id="CEP" type="text" required />
          
        </div>
        <div class="inputdiv">
          <label for="endereco">Endereço</label>
          <input id="endereco" type="text" required />
          
        </div>
        <div class="inputdiv">
          <label for="email">Email</label>
          <input id="email" type="email" required />
          
        </div>
        <div class="inputdiv">
         <label for="Senha">Senha</label> 
         <input id="Senha" type="password" required />
          
        </div>
        <div class="inputdiv">
         <label for="Confirmar Senha">Confirmar Senha</label> 
         <input id="ConfirmarSenha" type="password" required />
          
        </div>
      </div>
      <button id = "btcadastro">Cadastrar</button>
      <p class="login-link">
  Já tem uma conta?
  <button class="link-btn" onclick="window.location.href='/Pages/loginPaciente.html?tipo=paciente'">
    Faça login aqui!
  </button>
</p>
    </form>
   </main>

  <script src="/assents/js/cadastroPaciente.js" defer></script>
</body>
</html>
