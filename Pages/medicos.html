<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Médico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: rgb(0,168,168);
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 100%;
      max-width: 800px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: rgb(0,168,168);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0e8f8f;
    }

    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }

    table {
      margin-top: 40px;
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px #ccc;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #00A8A8;
      color: white;
    }

    .actions button {
      margin: 0 5px;
      padding: 5px 10px;
    }

    @media (max-width: 600px) {
      form, table {
        width: 100%;
        padding: 10px;
      }

      input, select, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Médico</h1>
  </header>

  <main>
    <form id="medicoForm">
      <label>Nome:</label>
      <input type="text" name="nome" required />

      <label>CRM (ex: CRM/SP 123456):</label>
      <input type="text" name="crm" required />

      <label>Especialidade:</label>
      <input type="text" name="especialidade" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Telefone:</label>
      <input type="text" name="telefone" required />

      <label>Senha:</label>
      <input type="password" name="senha" required />

      <button type="submit">Cadastrar</button>
      <div class="message" id="mensagem"></div>
    </form>

    <table id="tabela-medicos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>CRM</th>
          <th>Especialidade</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo preenchido pelo JS -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Médica Mad</p>
  </footer>

  <script src="medico.js"></script>
</body>
</html>
