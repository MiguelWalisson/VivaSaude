<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento</title>
  <link rel="stylesheet" href="/assents/css/AgendarConsulta.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="cabecalho">
    <h1>Clínica Viva Saúde</h1>
    <nav>
      <a href="telaPaciente.html">Voltar</a>
      <a href="consultasFuturas.html">Consultas Futuras</a>
      <a href="historicoMedico.html">Histórico Médico</a>
    </nav>
  </header>

  <main class="container">
    <div class="conteudo">
      <div class="coluna-esquerda">
        <p class="label">Consulta particular ou de convênio?</p>
        <div class="radio-grupo">
          <label><input type="radio" name="tipo" value="Particular"> Particular</label>
          <label><input type="radio" name="tipo" value="Convênio"> Convênio</label>
        </div>

        <p class="label">Selecione o convênio:</p>
        <div id="campo-convenio" style="display: none;">
          <select name="convenio" id="select-convenio">
            <option value="" disabled selected>Selecione</option>
            <option value="Unimed">Unimed</option>
            <option value="Amil">Amil</option>
            <option value="Bradesco">Bradesco</option>
          </select>
        </div>

        <a href="cadastrarConvenio.html" class="add-convenio">
          <i data-lucide="plus-circle" class="icon"></i> Adicionar convênio
        </a>

        <button class="btn-agendar" type="button">Agendar</button>
      </div>

      <div class="coluna-direita">
        <div class="campo">
          <label>Especialidade da consulta</label>
          <select name="especialidade" id="especialidade">
            <option value="" disabled selected>Selecione</option>
            <option value="Psicologia">Psicologia</option>
            <option value="Geriatria">Geriatria</option>
            <option value="Nutrição">Nutrição</option>
            <option value="Ginecologia">Ginecologia</option>
          </select>
        </div>

        <div class="campo">
          <label>Data</label>
          <input type="date" id="data-consulta">
        </div>

        <div class="campo">
          <label>Horário</label>
          <input type="time" id="hora-consulta">
        </div>

        <div class="campo">
          <label>Médicos disponíveis</label>
          <select name="medicos-disponiveis" id="medicos-disponiveis">
            <option value="" disabled selected>Selecione</option>
            <option value="Dr. João">Dr. João</option>
            <option value="Dr. Marluce">Dr. Marluce</option>
          </select>
        </div>
      </div>
    </div>

    <section>
      <h2>Consultas Agendadas</h2>
      <table id="tabela-agendamentos">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Convênio</th>
            <th>Especialidade</th>
            <th>Data</th>
            <th>Horário</th>
            <th>Médico</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    lucide.createIcons();

    const radios = document.querySelectorAll('input[name="tipo"]');
    const campoConvenio = document.getElementById('campo-convenio');
    const btnAgendar = document.querySelector('.btn-agendar');
    const tabela = document.getElementById('tabela-agendamentos').querySelector('tbody');
    let agendamentos = [];
    let indexEditando = null;

    // Exibe ou oculta o campo convênio
    radios.forEach(radio => {
      radio.addEventListener('change', () => {
        campoConvenio.style.display = radio.value === 'Convênio' ? 'block' : 'none';
      });
    });

    // Adicionar ou atualizar agendamento
    btnAgendar.addEventListener('click', () => {
      const tipo = document.querySelector('input[name="tipo"]:checked')?.value;
      const convenio = document.getElementById('select-convenio').value || '-';
      const especialidade = document.getElementById('especialidade').value;
      const data = document.getElementById('data-consulta').value;
      const hora = document.getElementById('hora-consulta').value;
      const medico = document.getElementById('medicos-disponiveis').value;

      if (!tipo || !especialidade || !data || !hora || !medico) {
        alert("Preencha todos os campos obrigatórios!");
        return;
      }

      const agendamento = { tipo, convenio: tipo === 'Convênio' ? convenio : '-', especialidade, data, hora, medico };

      if (indexEditando === null) {
        agendamentos.push(agendamento);
      } else {
        agendamentos[indexEditando] = agendamento;
      }

      renderTabela();
      limparFormulario();
    });

    // Renderiza a tabela de agendamentos
    function renderTabela() {
      tabela.innerHTML = '';
      agendamentos.forEach((agendamento, idx) => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td>${agendamento.tipo}</td>
          <td>${agendamento.convenio}</td>
          <td>${agendamento.especialidade}</td>
          <td>${agendamento.data}</td>
          <td>${agendamento.hora}</td>
          <td>${agendamento.medico}</td>
          <td>
            <button type="button" onclick="editarAgendamento(${idx})">Editar</button>
            <button type="button" onclick="excluirAgendamento(${idx})">Excluir</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    // Editar agendamento
    window.editarAgendamento = function(idx) {
      const agendamento = agendamentos[idx];
      document.querySelectorAll('input[name="tipo"]').forEach(r => {
        r.checked = r.value === agendamento.tipo;
      });
      campoConvenio.style.display = agendamento.tipo === 'Convênio' ? 'block' : 'none';
      document.getElementById('select-convenio').value = agendamento.convenio !== '-' ? agendamento.convenio : '';
      document.getElementById('especialidade').value = agendamento.especialidade;
      document.getElementById('data-consulta').value = agendamento.data;
      document.getElementById('hora-consulta').value = agendamento.hora;
      document.getElementById('medicos-disponiveis').value = agendamento.medico;
      btnAgendar.textContent = 'Salvar Alterações';
      indexEditando = idx;
    };

    // Excluir agendamento
    window.excluirAgendamento = function(idx) {
      if (confirm('Tem certeza que deseja excluir este agendamento?')) {
        agendamentos.splice(idx, 1);
        renderTabela();
        limparFormulario();
      }
    };

    // Limpa o formulário
    function limparFormulario() {
      document.querySelectorAll('input[name="tipo"]').forEach(r => r.checked = false);
      campoConvenio.style.display = 'none';
      document.getElementById('select-convenio').value = '';
      document.getElementById('especialidade').value = '';
      document.getElementById('data-consulta').value = '';
      document.getElementById('hora-consulta').value = '';
      document.getElementById('medicos-disponiveis').value = '';
      btnAgendar.textContent = 'Agendar';
      indexEditando = null;
    }

    // Inicializa a tabela vazia
    renderTabela();
  </script>
  <script src="/assents/js/agendarConsulta.js"></script>
</body>
</html>
