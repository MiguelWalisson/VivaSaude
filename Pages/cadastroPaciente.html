<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cadastro de Paciente</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assents/css/cadastroPaciente.css" />
</head>

<body>
  <header>
    <h1>Cadastre-se</h1>
  </header>

  <main>
    <form id="formcadastroPaciente">
      <div class="row">
        <div class="inputdiv">
          <label for="Nome Completo">Nome</label>
          <input id="Nome Completo" type="text" required />
        </div>
        <div class="inputdiv">
          <label for="CPF">CPF</label>
          <input id="CPF" type="CPF" required />
        </div>
        <div class="inputdiv">
          <label for="Data de nascimento">Data de nascimento</label>
          <input id="Data de nascimento" type="date" required />
        </div>
        <div class="inputdiv">
          <label for="Gênero">Gênero</label>
          <select id="Gênero" name="Gênero" style="width: 100%; height: 40px; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" required>
            <option value="" disabled selected hidden></option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
        <div class="inputdiv">
          <label for="Telefone">Telefone</label>
          <input id="Telefone" type="tel" required />
        </div>
        <div class="inputdiv">
          <label for="CEP">CEP</label>
          <input id="CEP" type="text" required />
          
        </div>
        <div class="inputdiv">
          <label for="endereco">Endereço</label>
          <input id="endereco" type="text" required />
          
        </div>
        <div class="inputdiv">
          <label for="email">Email</label>
          <input id="email" type="email" required />
          
        </div>
        <div class="inputdiv">
         <label for="Senha">Senha</label> 
         <input id="Senha" type="password" required />
          
        </div>
        <div class="inputdiv">
         <label for="Confirmar Senha">Confirmar Senha</label> 
         <input id="Confirmar Senha" type="password" required />
          
        </div>
      </div>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="" disabled selected hidden>Selecione</option>
        <option value="Feminino">Feminino</option>
        <option value="Masculino">Masculino</option>
        <option value="Outro">Outro</option>
      </select>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmarSenha">Confirmar Senha:</label>
      <input type="password" id="confirmarSenha" name="confirmarSenha" required />

      <button type="submit">Cadastrar</button>

      <div class="login-link">
        <p>Já tem uma conta? <a href="loginPaciente.html">Faça login aqui!</a></p>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Viva Saúde</p>
  </footer>

  <script src="/assents/js/cadastroPaciente.js"></script>
</body>
</html>
