<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Informações</title>
  <link rel="stylesheet" href="/assents/css/editarInfos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Editar Informações</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" value="Maria José Pereira da Silveira" required />
      </div>

      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" value="702.795.877-40" required />
      </div>

      <div class="form-group">
        <label for="data">Data de nascimento</label>
        <input type="date" id="data" name="data" value="1979-09-19" required />
      </div>

      <div class="form-group">
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
          <option value="feminino" selected>Feminino</option>
          <option value="masculino">Masculino</option>
          <option value="outro">Outro</option>
          <option value="nao-informar">Prefiro não informar</option>
        </select>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" value="31 99999 1234" required />
      </div>

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" value="31155290" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" value="Rua Jose dos Campos, 42, Floramar" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" value="mariajosep@gmail.com" required />
      </div>

      <div class="form-footer">
        <button type="submit">Salvar</button>
      </div>
    </form>
  </div>

</body>
</html>
