<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/clinicaMedica/clinicaMedica/Interfaces_Maria/assents/style3.css" />
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="imagem-lado">
      <img src="/clinicaMedica/clinicaMedica/imagens/image.png" alt="Imagem ilustrativa">
    </div>
    <main class="login">
      <h1 class="title">Faça seu Login Aqui!</h1>
      <form id="formLoginPaciente">
        <div class="inputdiv">
          <input id="email" type="email" required />
          <label for="email">Email</label>
        </div>
        <div class="inputdiv">
          <input id="Senha" type="password" required />
          <label for="Senha">Senha</label>
        </div>
        <div class="button-container">
          <button class="button" id="btlogin">Entrar</button>
        </div>
        <div class="loginlink">
          <p>Não tem uma conta? <a href="cadastroPaciente.html">Cadastre-se!</a></p>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
