<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exames - Clínica Médica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f4f4f4;
      color: black;
      text-align: center;
      padding: 15px 0;
    }
    footer {
      background-color: rgb(0,168,168);
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    main {
      flex: 1;
      max-width: 1000px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr; 
      gap: 20px;
    }

    form .full-width {
      grid-column: 1 / 3; 
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: rgb(0,168,168);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      grid-column: 1 / 3; 
    }

    button:hover {
      background-color: #0e8f8f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agendamento de Exames</h1>
  </header>

  <main>
    <form id="exameForm">
      <div>
        <label>Paciente:</label>
        <select name="id_paciente" required>
          <option value="">Selecione o paciente</option>
        </select>
      </div>

      <div>
        <label>Data do Exame:</label>
        <input type="date" name="data_exame" required />
      </div>

      <div>
        <label>Tipo de Exame:</label>
        <input type="text" name="tipo_exame" required />
      </div>

      <div>
        <label>Local:</label>
        <input type="text" name="local_exame" required />
      </div>

      <div class="full-width">
        <label>Status:</label>
        <select name="status_exame" required>
          <option value="Agendado">Agendado</option>
          <option value="Realizado">Realizado</option>
          <option value="Cancelado">Cancelado</option>
        </select>
      </div>

      <button type="submit">Agendar Exame</button>
    </form>

    <h2>Exames Agendados</h2>
    <table>
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados dos exames vão aqui -->
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Médica Mad</p>
  </footer>
</body>
</html>
