<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Convênio</title>
  <link rel="stylesheet" href="/assents/css/CadastrarConvenio.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>


  <div class="container">
    <h1>Cadastro de convênio</h1>

    <form class="formulario">
      <div class="linha">
        <div class="campo">
          <label for="convenio">Convênio</label>
          <select id="convenio" name="convenio">
            <option>Selecione</option>
            <option>Unimed</option>
            <option>Bradesco Saúde</option>
            <option>Amil</option>
          </select>
        </div>

        <div class="campo">
          <label for="plano">Plano</label>
          <select id="plano" name="plano">
            <option>Selecione</option>
            <option>Nacional</option>
            <option>Regional</option>
            <option>Básico</option>
          </select>
        </div>
      </div>

      <div class="linha">
        <div class="campo">
          <label for="carteirinha">Número da carteirinha</label>
          <input type="text" id="carteirinha" name="carteirinha">
        </div>

        <div class="campo">
          <label for="validade">Validade da carteirinha</label>
          <input type="date" id="validade" name="validade">
        </div>
      </div>

      <button type="submit" class="btn">Cadastrar Convênio</button>
    </form>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
