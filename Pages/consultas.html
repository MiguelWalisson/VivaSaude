<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Consulta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body { font-family: Arial, sans-serif; 
        background-color: #f4f4f4; 
        margin: 0; }
    header, footer { background-color: rgb(0,168,168); 
        color: white; 
        text-align: center; 
        padding: 15px 0; }
    main { max-width: 600px; 
        margin: 20px auto; 
        background: white;
         padding: 20px;
          border-radius: 10px; 
          box-shadow: 0 0 10px #ccc; }
    label { display: block;
         margin-top: 10px; 
         font-weight: bold; }
    input, select { width: 100%; 
        padding: 8px; 
        margin-top: 5px;
         border-radius: 5px;
          border: 1px solid #ccc; }
    button { background-color: rgb(0,168,168); 
        color: white; 
        border: none; 
        padding: 10px 15px; 
        border-radius: 5px; 
        cursor: pointer; 
        margin-top: 15px; }
    button:hover { background-color: #0e8f8f; }
    .message { margin-top: 15px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Agendamento de Consulta</h1>
  </header>

  <main>
    <form id="consultaForm">
      <label>Paciente (Nome ou ID):</label>
      <input type="text" name="paciente" required />

      <label>Data da Consulta:</label>
      <input type="date" name="data" required />

      <label>Horário:</label>
      <input type="time" name="horario" required />

      <label>Médico Responsável:</label>
      <input type="text" name="medico" required />

      <label>Especialidade:</label>
      <input type="text" name="especialidade" required />

      <label>Status:</label>
      <select name="status" required>
        <option value="">Selecione</option>
        <option value="Agendada">Agendada</option>
        <option value="Realizada">Realizada</option>
        <option value="Cancelada">Cancelada</option>
      </select>

      <button type="submit">Agendar Consulta</button>
      <div class="message" id="mensagem"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Médica Mad</p>
  </footer>

  <script src="consultas.js"></script>
</body>
</html>
