<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prontuário - Clínica Médica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    header, footer {
      background-color: rgb(0,168,168);
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: rgb(0,168,168);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #0e8f8f;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
    
    textarea {
      width: 100%;
      min-height: 100px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Prontuário Médico</h1>
  </header>

  <main>
    <form id="prontuarioForm">
      <label>Médico:</label>
      <input type="text" name="nome_medico" required />

      <label>CRM:</label>
      <input type="text" name="crm_medico" required placeholder="CRM/UF 123456" />

      <label>Sintomas:</label>
      <textarea name="sintomas" required></textarea>

      <label>Diagnóstico:</label>
      <textarea name="diagnostico" required></textarea>

      <label>Prescrição:</label>
      <textarea name="prescricao" required></textarea>

      <button type="submit">Salvar Prontuário</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Clínica Médica Mad</p>
  </footer>
</body>
</html>
