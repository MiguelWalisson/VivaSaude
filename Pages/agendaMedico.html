<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda Médica - FullCalendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet">

  <!-- Seu estilo principal -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fff;
    }

    .agenda-container {
      padding: 60px 100px;
    }

    h2.titulo-centralizado {
      text-align: center;
      color: #00a8a8;
      font-size: 26px;
      margin-bottom: 30px;
    }

    #calendar {
      max-width: 1000px;
      margin: 0 auto;
    }

    .fc-button {
      background-color: #00a8a8 !important;
      border: none !important;
      color: white !important;
      border-radius: 5px !important;
      padding: 5px 10px !important;
      
    }

    .fc-toolbar-title {
      font-size: 20px;
      color: #007f7f;
    }

    .fc-event {
      background-color: #007f7f !important;
      border: none !important;
      color: white !important;
      font-size: 14px;
      
    }

    .fc-daygrid-event-dot {
      border-color: #007f7f !important;
    }
  </style>
</head>
<body>

  <div class="agenda-container">
    <h2 class="titulo-centralizado">Agenda de Consultas Médicas</h2>
    <div id="calendar"></div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    // ID do médico logado
    const medicoId = 5; // você pode puxar isso da URL, sessão ou localStorage

    const calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'pt-br',
      initialView: 'dayGridMonth',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      selectable: true,
      editable: true,

      // Carregar eventos da API
      events: async function (fetchInfo, successCallback, failureCallback) {
        try {
          const response = await fetch(`https://sua-api.com/consultas?medico=${medicoId}`);
          const data = await response.json();

          const eventos = data.map(c => ({
            id: c.id,
            title: `${c.nome} - ${c.especialidade}`,
            start: c.dataHora
          }));

          successCallback(eventos);
        } catch (error) {
          console.error("Erro ao carregar eventos:", error);
          failureCallback(error);
        }
      },

      // Criar nova consulta
      dateClick: async function (info) {
        const nome = prompt("Nome do paciente:");
        const especialidade = prompt("Especialidade:");
        const hora = prompt("Horário da consulta (HH:MM):");

        if (nome && especialidade && hora) {
          const dataHora = `${info.dateStr}T${hora}:00`;

          const novaConsulta = {
            nome: nome,
            especialidade: especialidade,
            dataHora: dataHora,
            id_medico: medicoId
          };

          try {
            const res = await fetch('https://sua-api.com/consultas', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(novaConsulta)
            });

            const salvo = await res.json();

            calendar.addEvent({
              id: salvo.id,
              title: `${salvo.nome} - ${salvo.especialidade}`,
              start: salvo.dataHora
            });

          } catch (error) {
            console.error("Erro ao salvar consulta:", error);
          }
        }
      },

      // Editar ou excluir evento
      eventClick: async function (info) {
        const op = prompt("Editar nome ou digite 'excluir' para apagar:", info.event.title);
        if (op === 'excluir') {
          if (confirm("Deseja excluir esta consulta?")) {
            try {
              await fetch(`https://sua-api.com/consultas/${info.event.id}`, {
                method: 'DELETE'
              });
              info.event.remove();
            } catch (error) {
              console.error("Erro ao excluir:", error);
            }
          }
        } else if (op) {
          try {
            await fetch(`https://sua-api.com/consultas/${info.event.id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ titulo: op }) // ou extrair nome/especialidade do `op` se quiser
            });

            info.event.setProp('title', op);
          } catch (error) {
            console.error("Erro ao editar:", error);
          }
        }
      }
    });

    calendar.render();
  });
</script>

</body>
</html>
